<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>global-flow-on-stackoverflow</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div id="map-holder"></div>
    <div id="information-holder">
        <div id="countryName-holder">
            <p class="country-name">Welcome to our website</p>
        </div>
        <div id="statistics-holder">
            This website aims to show you the global knowledge flow on Stackoverflow.
            <br><br>
            Click the Country on the map and we will show you some information about this country.
        </div>
        <div id="progress-bar">
            <div style="margin-top:30px;margin-bottom: 0 px; ">90% 完成（信息）</div>
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
                    <span class="sr-only">90% 完成（成功）</span>
                </div>
            </div>
            <div style="margin-top:30px;margin-bottom: 0 px; ">30% 完成（信息）</div>
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                    <span class="sr-only">30% 完成（信息）</span>
                </div>
            </div>
            <div style="margin-top:30px;margin-bottom: 0 px; ">20% 完成（信息）</div>
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                    <span class="sr-only">20% 完成（警告）</span>
                </div>
            </div>
            <div style="margin-top:30px;margin-bottom: 0 px; ">10% 完成（信息）</div>
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                    <span class="sr-only">10% 完成（危险）</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/d3-geo.min.js"></script>
    <script src="js/color.js"></script>
    <script src="js/stats-info.js"></script>
    <script src="js/map.js"></script>
    <script src="js/flow.js"></script>
    <script src="js/markers.js"></script>
</body>

</html>
